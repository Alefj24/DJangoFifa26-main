<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Posiciones de Juego</title>
</head>
<body>
    <h2>Listado de Posiciones de Juego</h2>
    <ul>
        {% for posicion_juego in posiciones_juego %}
            <li>{{ posicion_juego.nombre }} - {{ posicion_juego.descripcion }}</li>
        {% empty %}
            <li>No hay posiciones de juego registradas.</li>
        {% endfor %}
    </ul>
</body>
</html>
