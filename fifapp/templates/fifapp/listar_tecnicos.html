<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Técnicos</title>
</head>
<body>
    <h2>Listado de Técnicos</h2>
    <ul>
        {% for tecnico in tecnicos %}
            <li>{{ tecnico.nombre }} {{ tecnico.apellido }} - {{ tecnico.rol }}</li>
        {% empty %}
            <li>No hay técnicos registrados.</li>
        {% endfor %}
    </ul>
</body>
</html>
