{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">FIFA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'crear_jugador' %}">Jugadores</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'crear_equipo' %}">Equipos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'crear_tecnico' %}">Tecnicos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Ingresar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'register' %}">Registrarse</a>
                </li>
                
              </ul>
            </div>
          </div>
        </nav>
        </header>
        <div class="container">
            <div class="screen">
                <div class="screen__content">
                    <h2 style="color: silver;font-weight: bold;" >Register</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username"style="color: silver; font-weight: bold;">Username:</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="email"style="color: blue;font-weight: bold;">Email:</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label for="password1"style="color: blue;font-weight: bold;">Password:</label>
                            {{ form.password1 }}
                        </div>
                        <div class="form-group">
                            <label for="password2" style="color: blue;font-weight: bold;">Confirm Password:</label>
                            {{ form.password2 }}
                        </div>
                        <button type="submit" class="btn btn-primary;">Register</button>
                    </form>
                    <div class="social-login">
                        <div class="social-icons">
                            <a href="#" class="social-login__icon fab fa-instagram"></a>
                            <a href="#" class="social-login__icon fab fa-facebook"></a>
                            <img src="{% static 'images/2026.webp' %}" alt="FIFA logo" width="35%">
                        </div>
                    </div>
                </div>
                <div class="screen__background">
                    <span class="screen__background__shape screen__background__shape4"></span>
                    <span class="screen__background__shape screen__background__shape3"></span>
                    <span class="screen__background__shape screen__background__shape2"></span>
                    <span class="screen__background__shape screen__background__shape1"></span>
                </div>
            </div>
        </div>
<footer class="mt-5">
    <p>© 2022 Página de Fútbol</p>
</footer>
</html>
