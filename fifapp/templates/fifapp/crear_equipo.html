<!DOCTYPE html>
<html>
<head>
    <title>Crear Equipo</title>
</head>
<body>
    <h2>Crear Equipo</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <hr>
    
    <h2>Listado de Equipos</h2>
    <ul>
        {% for equipo in Equipos %}
            <li>
                <h3>{{ equipo.nombre }}</h3>
                <img src="{{ equipo.imagen_bandera.url }}" alt="Bandera de {{ equipo.nombre }}">
                <img src="{{ equipo.escudo_equipo.url }}" alt="Escudo de {{ equipo.nombre }}">
            </li>
        {% empty %}
            <li>No hay equipos registrados.</li>
        {% endfor %}
    </ul>
    

</body>
</html>
