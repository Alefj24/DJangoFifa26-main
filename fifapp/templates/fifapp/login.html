{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">FIFA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'crear_jugador' %}">Jugadores</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'crear_equipo' %}">Equipos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'crear_tecnico' %}">Tecnicos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Ingresar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'register' %}">Registrarse</a>
                </li>
                
              </ul>
            </div>
          </div>
        </nav>
        </header>
<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form class="login" method="post">
                {% csrf_token %}
                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    {{ form.username }}
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    {{ form.password }}
                </div>
                <button type="submit" class="button login__submit">
                    <span class="button__text">Ingresar</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
            <div class="social-login">
                <h3>FIFA</h3>
                <div class="social-icons">
                    <a href="#" class="social-login__icon fab fa-instagram"></a>
                    <a href="#" class="social-login__icon fab fa-facebook"></a>
                    <img src="{% static 'images/2026.webp' %}" alt="" width="35%"></a>
                </div>
            </div>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
</body>
</html>
